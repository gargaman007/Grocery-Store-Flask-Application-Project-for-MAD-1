{% extends 'admin_base.html' %}

{% block title %}Edit Category - My Grocery Store{% endblock %}

{% block content %}
<main>
    <section class="admin-section">
        <h2>Edit Category</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="category_name" class="form-label">New Category Name</label>
                <input type="text" class="form-control" id="category_name" name="edit_category_name" required>
            </div>
            <button type="submit" class="btn btn-primary" name="edit_category">Edit Category</button>
        </form>
    </section>
</main>
{% endblock %}
