<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='categories.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_home.css') }}">

    <style>
        /* Custom Styles */
        .navbar {
            background-color: #3498db;
            color: #fff;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .container {
            padding-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        /* Add more custom styles as needed */
    </style>

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My Grocery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_products">Manage Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_categories">Manage Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_customers">Manage Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_orders">Manage Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_admins">Manage Admins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/categories">API to View Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/products">API to view Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
